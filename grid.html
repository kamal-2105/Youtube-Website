<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid;
    grid-template-columns: 100px 100px;">
      <div style="background-color: aqua;">div 1</div>
      <div style="background-color: lightpink;">div 2</div>
    </div>

    <div style="
    margin-top:10px;
    display: grid;
    grid-template-columns: 100px 100px;">
      <div style="background-color: aqua;">div 1</div>
      <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="
    margin-top:10px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;">
      <div style="background-color: aqua;">div 1</div>
      <div style="background-color: lightpink;">fr1<p>text</p></div>
      <div style="background-color: aqua;">fr2</div>
    </div>

    <div style="
    margin-top:10px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
      <div style="background-color: aqua; height: 200px;">div 1</div>
      <div style="background-color: lightpink;height: 200px;">fr1</div>
      <div style="background-color: aqua;height: 200px;">fr2</div>
      <div style="background-color: aqua; height: 200px;">div 1</div>
      <div style="background-color: lightpink;height: 200px;">fr1</div>
      <div style="background-color: aqua;height: 200px;">fr2</div>
    </div>
  </body>
</html>
